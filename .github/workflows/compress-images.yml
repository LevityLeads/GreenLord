name: Compress Images

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  compress-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sharp
        run: npm install sharp

      - name: Convert to WebP and compress
        run: |
          node << 'EOF'
          const sharp = require('sharp');
          const fs = require('fs');
          const path = require('path');

          const INPUT_DIR = 'public/images/generated';
          const MAX_WIDTH = 1200;
          const QUALITY = 82;

          async function convertToWebP(filepath) {
            const filename = path.basename(filepath);
            const nameWithoutExt = filename.replace(/\.(png|jpg|jpeg)$/i, '');
            const outputPath = path.join(INPUT_DIR, `${nameWithoutExt}.webp`);

            const stats = fs.statSync(filepath);
            const originalSize = stats.size;

            try {
              const image = sharp(filepath);
              const metadata = await image.metadata();

              // Resize if wider than MAX_WIDTH, maintain aspect ratio
              let pipeline = image;
              if (metadata.width > MAX_WIDTH) {
                pipeline = pipeline.resize(MAX_WIDTH, null, { withoutEnlargement: true });
              }

              // Convert to WebP
              const buffer = await pipeline
                .webp({ quality: QUALITY })
                .toBuffer();

              // Write WebP file
              fs.writeFileSync(outputPath, buffer);

              // Delete original PNG
              fs.unlinkSync(filepath);

              const newSize = buffer.length;
              const savings = ((originalSize - newSize) / originalSize * 100).toFixed(1);
              console.log(`✓ ${filename} → ${nameWithoutExt}.webp: ${(originalSize/1024).toFixed(0)}KB → ${(newSize/1024).toFixed(0)}KB (${savings}% saved)`);

              return { filename, originalSize, newSize };
            } catch (err) {
              console.error(`✗ ${filename}: ${err.message}`);
              return { filename, error: err.message };
            }
          }

          async function main() {
            const files = fs.readdirSync(INPUT_DIR)
              .filter(f => f.endsWith('.png') || f.endsWith('.jpg') || f.endsWith('.jpeg'))
              .map(f => path.join(INPUT_DIR, f));

            console.log(`Converting ${files.length} images to WebP...\n`);

            let totalOriginal = 0;
            let totalNew = 0;

            for (const file of files) {
              const result = await convertToWebP(file);
              if (!result.error) {
                totalOriginal += result.originalSize;
                totalNew += result.newSize;
              }
            }

            console.log(`\n--- Summary ---`);
            console.log(`Total: ${(totalOriginal/1024/1024).toFixed(1)}MB → ${(totalNew/1024/1024).toFixed(1)}MB`);
            console.log(`Saved: ${((totalOriginal - totalNew)/1024/1024).toFixed(1)}MB (${((totalOriginal - totalNew) / totalOriginal * 100).toFixed(0)}%)`);
          }

          main().catch(console.error);
          EOF

      - name: Update default-images.ts to use WebP
        run: |
          sed -i 's/\.png/.webp/g' src/lib/default-images.ts
          echo "Updated default-images.ts to use .webp extensions"

      - name: Commit WebP images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/images/generated/ src/lib/default-images.ts
          git commit -m "chore: Convert images to WebP for smaller file sizes" || echo "No changes to commit"
          git push
